name: Build /public and deploy to gh-pages with docker container

on:
  push:
    branches:
      - master
      - main
      - gh-pages
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: remove public and data-dir if already exists
        run: rm -rf public data

      - run: mkdir public
      
      - run: chmod -R 777 public

      - run: mkdir data
      
      - run: chmod -R 777 data

      - run: git clone https://github.com/unterrichtsvideos/vocabs.git data/

      - name: make .env file
        run: echo "BASEURL=/vocabs" > .env

      - name: build public dir with docker image
        run: > 
          docker run 
          -v $(pwd)/public:/app/public
          -v $(pwd)/data:/app/data
          -v $(pwd)/.env:/app/.env
          -v $(pwd)/.skohub/config.yaml:/app/config.yaml
          -v $(pwd)/.skohub/static/img:/app/static/img
          skohub/skohub-vocabs-docker:latest

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
